<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Quiz-App</title>
</head>
<body>
    <div id="toggle">
        <i class = "indicator"></i>
    </div>
    
    <section>
    <div class="wrapper">
        <div class="display">
            <div id="time"></div>
        </div>

        <span></span>
        <span></span>
    </div>
    </section>
    
    <div class = "home-box custom-box">
        <h1>Instruction:</h1>
        <p>Total number of question:<span class = "total-questions">20</span></p>
        <button type="button" class = "btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class = "quiz-box custom-box hide">
    
        <div class = "question-number">
            
        </div>
        <div class="question-text">
        
        </div>
        <div class="option-container">
           
        </div>
 
        <div class="next-question-btn">
            <button type = "button" class="btn" onclick = "next()">Next</button>
        </div>
        <div class="answers-indicator">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class = "total-question"></span></td>
            </tr>

            <tr>
                <td>Attempt</td>
                <td><span class = "total-attempt"></span></td>
            </tr>

            <tr>
                <td>Correct</td>
                <td><span class = "total-correct"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class = "total-wrong"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class = "percentage"></span></td>
            </tr>

            <tr>
                <td>Total Score</td>
                <td><span class = "total-score"></span></td>
            </tr>

        </table>

        <button type = "button" class = "btn" onclick = "tryAgainQuiz()">Try Again</button>
        <button type = "button" class = "btn" onclick = "home()">Home</button>
    </div> 

    <script src = "question.js"></script>
    <script src = "script.js"></script>
</body>
</html>
